<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#070812" />
  <meta name="color-scheme" content="dark" />
  <title>VIP — подборка</title>

  <style>
    :root{
      --bg:#070812;
      --panel:#0b0f22;
      --line:rgba(255,255,255,.12);
      --txt:#eef2ff;
      --mut:#a9b4cf;

      --cyan:#25e7ff;
      --vio:#8a5cff;
      --pink:#ff41b6;

      --r:18px;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
    }

    /* iOS/WebView стабильность */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--txt);
      -webkit-text-size-adjust: 100%;
      text-rendering: optimizeLegibility;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
    }

    /* безопасный фон без mix-blend-mode */
    body{
      background:
        radial-gradient(900px 520px at 18% 12%, rgba(37,231,255,.13), transparent 60%),
        radial-gradient(920px 560px at 86% 22%, rgba(138,92,255,.12), transparent 62%),
        radial-gradient(980px 680px at 50% 92%, rgba(255,65,182,.08), transparent 65%),
        linear-gradient(180deg, #050614, #070812 38%, #050614);
    }

    /* лёгкая "сетка" (без fixed overlay) */
    .bg-grid{
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: .18;
      background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,.10) 1px, transparent 1px);
      background-size: 7px 7px;
    }

    .wrap{
      width: min(1100px, 92vw);
      margin: 0 auto;
      padding: 34px 0 56px;
    }

    header{
      text-align:center;
      padding: 12px 0 10px;
    }

    .title{
      margin: 0;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: 1.1px;
      line-height: 1.05;
      font-size: clamp(30px, 4vw, 54px);
      background: linear-gradient(90deg, var(--cyan), var(--vio), var(--pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 18px rgba(37,231,255,.12);
    }

    .sub{
      margin: 14px auto 0;
      display: inline-flex;
      gap: 10px;
      align-items: center;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.10);
      color: var(--mut);
      font-size: 12px;
      letter-spacing: 2.2px;
      text-transform: uppercase;
    }
    .dot{
      width: 10px; height: 10px;
      border-radius: 50%;
      background: linear-gradient(90deg, var(--cyan), var(--pink));
      box-shadow: 0 0 16px rgba(37,231,255,.45);
    }

    /* карточки */
    .grid{
      margin-top: 26px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 18px;
    }
    @media (max-width: 1020px){ .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media (max-width: 680px){ .wrap{ width: min(980px, 94vw); } .grid{ grid-template-columns: 1fr; } }

    .card-wrap{
      padding: 1px;
      border-radius: var(--r);
      background: linear-gradient(135deg, rgba(37,231,255,.55), rgba(138,92,255,.35), rgba(255,65,182,.45));
      box-shadow: var(--shadow);
    }
    .card{
      border-radius: calc(var(--r) - 1px);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0) 30%), var(--panel);
      border: 1px solid rgba(255,255,255,.10);
      overflow: hidden;
    }

    .top{
      padding: 16px 16px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width:0;
    }
    .mark{
      width: 32px; height: 32px;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(37,231,255,.25), rgba(138,92,255,.20), rgba(255,65,182,.18));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 0 18px rgba(37,231,255,.12);
      flex: 0 0 auto;
    }
    .name{
      font-weight: 900;
      font-size: 20px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .tag{
      flex:0 0 auto;
      font-size: 11px;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.10);
      color: #d9e2ff;
    }

    .body{
      padding: 14px 16px 16px;
    }

    .offers{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .box{
      border-radius: 14px;
      padding: 12px;
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.10);
    }
    .big{
      font-weight: 950;
      font-size: 18px;
      letter-spacing: .4px;
      color: #bff8ff;
      text-shadow: 0 0 16px rgba(37,231,255,.10);
    }
    .small{
      margin-top: 6px;
      font-size: 11px;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      color: var(--mut);
    }
    .box.alt .big{
      color: #ffe0ff;
      text-shadow: 0 0 16px rgba(255,65,182,.10);
    }

    .stats{
      margin-top: 12px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .stat{
      border-radius: 14px;
      padding: 12px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.08);
    }
    .slabel{
      font-size: 11px;
      letter-spacing: 1.1px;
      text-transform: uppercase;
      color: var(--mut);
    }
    .sval{
      margin-top: 10px;
      font-weight: 950;
      font-size: 22px;
      letter-spacing: .6px;
      background: linear-gradient(90deg, var(--pink), #b400ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 14px rgba(180,0,255,.10);
    }

    .promo-row{
      margin-top: 14px;
      display:flex;
      gap: 10px;
      align-items:center;
    }

    .promo{
      flex: 1 1 auto;
      border-radius: 14px;
      padding: 12px;
      border: 1px solid rgba(255,65,182,.55);
      background: rgba(255,65,182,.06);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      min-width: 0;
    }
    .pl{
      font-size: 11px;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      color: #f0d7ff;
      white-space: nowrap;
    }
    .pc{
      font-weight: 950;
      letter-spacing: 1.4px;
      font-size: 16px;
      color: #ffd6ff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .copy{
      width: 46px; height: 46px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.05);
      color: var(--txt);
      cursor: pointer;
      display:grid;
      place-items:center;
      transition: transform .08s ease, filter .15s ease;
    }
    .copy:hover{ filter: brightness(1.08); }
    .copy:active{ transform: scale(.98); }

    /* === ВОТ ТУТ АНИМАЦИИ КНОПКИ (дорого, неон, блеск) === */
    .cta{
      margin-top: 14px;
      width: 100%;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;

      padding: 18px 18px;
      border-radius: 999px;
      text-decoration:none;
      border: 0;

      font-weight: 950;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #061021;

      background: linear-gradient(90deg, rgba(37,231,255,1), rgba(138,92,255,1), rgba(255,65,182,1));
      box-shadow:
        0 0 22px rgba(37,231,255,.22),
        0 16px 60px rgba(0,0,0,.45);

      position: relative;
      overflow: hidden;
      transform: translateZ(0); /* iOS */
      -webkit-tap-highlight-color: transparent;

      animation: pulseGlow 2.6s ease-in-out infinite;
      transition: filter .15s ease, transform .15s ease;
    }

    .cta:hover{ filter: brightness(1.05); transform: scale(1.02); }
    .cta:active{ transform: scale(.99); }

    /* блеск (shine) */
    .cta::before{
      content:"";
      position:absolute;
      top:-60%;
      left:-80%;
      width: 60%;
      height: 220%;
      transform: skewX(-18deg);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.75), transparent);
      opacity: .75;
      animation: shine 3.2s ease-in-out infinite;
      pointer-events:none;
    }

    /* тонкая внутренняя неоновая окантовка */
    .cta::after{
      content:"";
      position:absolute;
      inset: 2px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.25);
      opacity: .35;
      pointer-events:none;
    }

    @keyframes pulseGlow{
      0%{
        box-shadow:
          0 0 22px rgba(37,231,255,.20),
          0 0 44px rgba(255,65,182,.10),
          0 16px 60px rgba(0,0,0,.45);
      }
      50%{
        box-shadow:
          0 0 34px rgba(37,231,255,.40),
          0 0 70px rgba(255,65,182,.18),
          0 18px 70px rgba(0,0,0,.52);
      }
      100%{
        box-shadow:
          0 0 22px rgba(37,231,255,.20),
          0 0 44px rgba(255,65,182,.10),
          0 16px 60px rgba(0,0,0,.45);
      }
    }

    @keyframes shine{
      0%{ left:-80%; }
      55%{ left:130%; }
      100%{ left:130%; }
    }

    .arrow{ opacity:.75; font-weight:900; }

    /* toast */
    .toast{
      position:fixed;
      left:50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(8,10,20,.90);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 13px;
      letter-spacing: .4px;
      box-shadow: 0 18px 60px rgba(0,0,0,.50);
      opacity:0;
      pointer-events:none;
      transition: opacity .20s ease, transform .20s ease;
      z-index: 50;
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(-6px);
    }

    footer{
      margin-top: 18px;
      text-align:center;
      color: rgba(233,240,255,.55);
      font-size: 12px;
      line-height: 1.5;
    }
    footer a{
      color: rgba(233,240,255,.70);
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="bg-grid" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <h1 class="title">ТОП ВЫБОРКА<br>ЗА ДЕКАБРЬ</h1>
      <div class="sub"><span class="dot"></span>эксклюзивная подборка условий<span class="dot"></span></div>
    </header>

    <section class="grid" id="grid"></section>

    <footer>
      Если письмо больше неактуально — используйте ссылку отписки в письме.
    </footer>
  </div>

  <div class="toast" id="toast">Скопировано</div>

  <script>
    (function(){
      const TRACK_URL = "https://tracker.referilink.com/link?btag=102115133_475652";

      const DATA = [
        { name:"Flagman", tag:"TOP", a:"100% + 100FS", b:"50FS по коду", r:"375", max:"414 468 ₽", code:"BIG500" },
        { name:"Irwin",   tag:"HIT", a:"100% + 100FS", b:"50FS по коду", r:"370", max:"360 411 ₽", code:"BIG500" },
        { name:"Izzi",    tag:"NEW", a:"100% + 100FS", b:"50FS по коду", r:"364", max:"382 066 ₽", code:"BIG500" },
        { name:"Fresh",   tag:"TOP", a:"100% + 100FS", b:"50FS по коду", r:"364", max:"376 569 ₽", code:"BIG500" },
        { name:"Twin",    tag:"VIP", a:"100% + 100FS", b:"50FS по коду", r:"358", max:"375 137 ₽", code:"BIG500" },
        { name:"Beef",    tag:"HOT", a:"100% + 100FS", b:"50FS по коду", r:"355", max:"389 563 ₽", code:"BIG500" },
      ];

      const grid = document.getElementById("grid");
      const toast = document.getElementById("toast");

      const esc = (s) => String(s).replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[m]));

      function showToast(text){
        toast.textContent = text;
        toast.classList.add("show");
        clearTimeout(showToast.t);
        showToast.t = setTimeout(()=>toast.classList.remove("show"), 1200);
      }

      function card(item, idx){
        return `
          <div class="card-wrap">
            <article class="card">
              <div class="top">
                <div class="brand">
                  <div class="mark" aria-hidden="true"></div>
                  <div class="name" title="${esc(item.name)}">${esc(item.name)} Casino</div>
                </div>
                <div class="tag">${esc(item.tag)}</div>
              </div>

              <div class="body">
                <div class="offers">
                  <div class="box">
                    <div class="big">${esc(item.a)}</div>
                    <div class="small">welcome pack</div>
                  </div>
                  <div class="box alt">
                    <div class="big">${esc(item.b)}</div>
                    <div class="small">по промокоду</div>
                  </div>
                </div>

                <div class="stats">
                  <div class="stat">
                    <div class="slabel">регистраций сегодня</div>
                    <div class="sval">${esc(item.r)}</div>
                  </div>
                  <div class="stat">
                    <div class="slabel">макс. выигрыш сегодня</div>
                    <div class="sval">${esc(item.max)}</div>
                  </div>
                </div>

                <div class="promo-row">
                  <div class="promo">
                    <div class="pl">Промокод VIP</div>
                    <div class="pc">${esc(item.code)}</div>
                  </div>
                  <button class="copy" type="button" data-copy="${esc(item.code)}" aria-label="Скопировать промокод">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                      <path d="M8 7a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2h-9a2 2 0 0 1-2-2V7Z" stroke="currentColor" stroke-width="2"/>
                      <path d="M6 17H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" stroke="currentColor" stroke-width="2"/>
                    </svg>
                  </button>
                </div>

                <a class="cta" href="${TRACK_URL}" target="_blank" rel="noopener">
                  АКТИВИРОВАТЬ <span class="arrow">→</span>
                </a>
              </div>
            </article>
          </div>
        `;
      }

      grid.innerHTML = DATA.map(card).join("");

      grid.addEventListener("click", async (e) => {
        const btn = e.target.closest(".copy");
        if(!btn) return;

        const text = btn.getAttribute("data-copy") || "";
        try{
          // WebView может блокировать clipboard — поэтому try/catch
          if (navigator.clipboard && navigator.clipboard.writeText){
            await navigator.clipboard.writeText(text);
          } else {
            const ta = document.createElement("textarea");
            ta.value = text;
            ta.style.position = "fixed";
            ta.style.opacity = "0";
            document.body.appendChild(ta);
            ta.focus();
            ta.select();
            document.execCommand("copy");
            ta.remove();
          }
          showToast("Промокод скопирован");
        }catch(err){
          showToast("Скопируй вручную: " + text);
        }
      });

    })();
  </script>
</body>
</html>
