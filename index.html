<script>
const WIN_MIN=300000,WIN_MAX=950000;
const REG_MIN=200,REG_MAX=700;

function fmt(n){return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g," ")}

function hash(s){
 let h=2166136261;
 for(let i=0;i<s.length;i++){h^=s.charCodeAt(i);h=Math.imul(h,16777619)}
 return (h>>>0)/4294967295;
}

(function(){
 const d=new Date(),key=`${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`;

 document.querySelectorAll('[data-win]').forEach((e,i)=>{
   const k=`w_${key}_${i}`;
   let v=localStorage.getItem(k);
   if(!v){v=Math.round(WIN_MIN+hash(k)*(WIN_MAX-WIN_MIN));localStorage.setItem(k,v)}
   e.textContent=fmt(v)+" ₽";
 });

 document.querySelectorAll('[data-reg]').forEach((e,i)=>{
   const k=`r_${key}_${i}`;
   let v=localStorage.getItem(k);
   if(!v){v=Math.round(REG_MIN+hash(k)*(REG_MAX-REG_MIN));localStorage.setItem(k,v)}
   e.textContent=v;
 });
})();
