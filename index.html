<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0d16" />
  <title>Топ подборка — декабрь</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="bg">
    <div class="bg__grid"></div>
    <div class="bg__glow bg__glow--a"></div>
    <div class="bg__glow bg__glow--b"></div>
    <div class="bg__stars" aria-hidden="true"></div>
  </div>

  <header class="hero">
    <div class="container">
      <h1 class="hero__title">
        <span class="neon neon--cyan">ТОП ВЫБОРКА</span>
        <span class="neon neon--violet">КАЗИНО</span>
        <span class="neon neon--cyan">ЗА</span>
        <span class="neon neon--violet">ДЕКАБРЬ</span>
      </h1>

      <div class="hero__sub">
        <span class="spark">⚡</span>
        <span>Эксклюзивные предложения для новых игроков</span>
        <span class="spark">⚡</span>
      </div>

      <div class="hero__note">
        <span class="pill">Обновляется автоматически</span>
        <span class="pill pill--outline">Поддержка 24/7</span>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="grid" id="cards">
      <!-- Карточки — редактируй как хочешь -->
      <article class="card">
        <div class="card__head">
          <div class="brand">
            <span class="brand__dot"></span>
            <div class="brand__name">Flagman Casino</div>
          </div>
          <div class="ribbon">ТОП • Рекомендуем</div>
        </div>

        <div class="card__split">
          <div class="stat">
            <div class="stat__big">100% + 100FS</div>
            <div class="stat__small">Welcome pack</div>
          </div>
          <div class="stat stat--dark">
            <div class="stat__big">50FS</div>
            <div class="stat__small">по промокоду</div>
          </div>
        </div>

        <div class="card__split card__split--thin">
          <div class="mini">
            <div class="mini__label">Регистраций сегодня</div>
            <div class="mini__value js-rand" data-min="340" data-max="390">—</div>
          </div>
          <div class="mini mini--dark">
            <div class="mini__label">Макс. выигрыш сегодня</div>
            <div class="mini__value js-money" data-min="320000" data-max="460000">—</div>
          </div>
        </div>

        <div class="promo">
          <div class="promo__label">Промокод VIP</div>
          <button class="promo__code js-copy" data-copy="BIGBONUS100">
            <span>BIGBONUS100</span>
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M16 1H6a2
